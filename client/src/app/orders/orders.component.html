<div style="width:100%; padding: 50px 0 30px 100px;">
    <h1 style="margin-top:50px">Your Orders</h1>
</div>

<div class="container mt-5">
    <div class="row" style="padding-bottom:150px">
        <div class="col-12">
            <table class="table table-hover" style="cursor: pointer;">
                <thead class="thead-light">
                    <tr>
                        <th>Order</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders" routerLink="/orders/{{order.id}}">
                        <th>{{order.id}}</th>
                        <td>{{order.orderDate | date: 'yyyy-MM-dd'}}</td>
                        <td>{{order.total | currency:"EUR"}}</td>
                        <td>{{order.status}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
