<header class="d-flex flex-column flex-md-row align-items-center justify-content-around
     p-3 px-md-4 mb-3 bg-white">
  <img src="/assets/images/logo.png" style="max-height: 70px;" alt="logo" class="logo" routerLink="/">
  <nav class="my-2 my-md-0 me-md-3" style="font-size: larger;">
    <a class="p-2" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">HOME</a>
    <a class="p-2" routerLink="/shop" routerLinkActive="active">SHOP</a>

  </nav>
  <div class="d-flex align-items-center">

    <ng-container *ngIf="(currentUser$ | async) === null">
      <a routerLink="/account/login" class="position-relative" title="Log in">
      <i class="fa fa-user-circle-o fa-lg mr-4"></i>
    </a>

    </ng-container>

    <a routerLink='/basket' class="position-relative" title="Shopping cart">
      <i class="fa fa-shopping-cart fa-lg mr-5 text-dark"></i>
      <div *ngIf="(basket$ | async) as basket" class="cart-no">{{basket.items.length}}</div>
    </a>


    <ng-container *ngIf="(currentUser$ | async) as user">
      <div class="dropdown ml-3 mr-5" dropdown>
        <a class="dropdown-toggle" style="cursor: pointer;" dropdownToggle>
          <strong>Hello, {{(currentUser$ | async).displayName}}!</strong>
        </a>
        <div class="dropdown-menu dropdown-menu-right" style="cursor:pointer" *dropdownMenu>
          <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-history mr-3"></i> Order Review
          </a>
          <div class="dropdown-divider"></div>
          <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-sign-out mr-3"></i> Logout
          </a>
        </div>
      </div>
    </ng-container>
  </div>

</header>
