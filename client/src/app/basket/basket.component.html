<div class="container mt-2" style="margin-bottom:363px">
    <div *ngIf="(basket$ | async) === null">
        <h3 style="margin-top:150px; font-weight:700;">Your basket is currently empty</h3>
        <h4 style="margin-top:25px;">Make it feel needed by adding some nice things</h4>
    </div>

    <div *ngIf="basket$ | async">
        <div style="    width:100%; text-align: center; padding: 50px 0 30px 0;">
            <h1 style="margin-top:40px">Shoppig Cart</h1>
        </div>
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <app-basket-summary
                            (decrement)="decrementItemQuantity($event)"
                            (increment)="incrementItemQuantity($event)"
                            (remove)="removeBasketItem($event)"
                            [items]="(basket$ | async).items"
                        ></app-basket-summary>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-6 offset-6">
                        <app-order-totals
                            *ngIf="(basketTotals$ | async)"
                            [shippingPrice]="(basketTotals$ | async).shipping"
                            [subtotal]="(basketTotals$ | async).subtotal"
                            [total]="(basketTotals$ | async).total"
                        ></app-order-totals>
                        <button routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block">
                            Checkout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
